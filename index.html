  <body>

    <div id="reader"></div>

    <script>
      let html5QrCode;

      let devices = [];
      let currentCamera = 0;
      const beep = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

      async function startScanner() {
        html5QrCode = new Html5Qrcode("reader");
        try {
          devices = await Html5Qrcode.getCameras();
          if (!devices || devices.length === 0) throw "ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“";
          // èƒŒé¢ã‚«ãƒ¡ãƒ©å„ªå…ˆ
          currentCamera = devices.findIndex(d => d.facingMode === "environment");
          if (currentCamera < 0) currentCamera = 0;

        } catch (err) {
          alert("ã‚«ãƒ¡ãƒ©å–å¾—å¤±æ•—: "+err);

      function startCamera() {
        const config = { fps: 10, qrbox: 250, formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE, Html5QrcodeSupportedFormats.CODE_128, Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.DATA_MATRIX ]};
        html5QrCode.start(devices[currentCamera].id, config, onScanSuccess)
          .then(() => appendLog("ğŸ“± ã‚«ãƒ¡ãƒ©èµ·å‹•: "+devices[currentCamera].label))
          .catch(err => appendLog("âŒ ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—: "+err));
      }

      function switchCamera() {
        if (devices.length < 2) return;
        html5QrCode.stop().then(() => {
          currentCamera = (currentCamera+1) % devices.length;
          startCamera();
        });
      }

      function appendLog(msg) {
        const log = document.getElementById("log");

        log.scrollTop = log.scrollHeight;
      }

      function onScanSuccess(decodedText) {
        const now = Date.now();
        if (now - lastScan < 3000) return; // 3ç§’é–“éš”
        lastScan = now;

        beep.play();
        appendLog("èª­ã¿å–ã‚Š: "+decodedText);

        fetch("https://script.google.com/macros/s/AKfycbxFO9X3-XvHUKOQu8W1Uj2YElpRQDtLLv6O9GCG1cN6tUUCBZTja_3rSkLt3Ar9a501/exec", { // ãƒ‡ãƒ—ãƒ­ã‚¤ã—ãŸApps Script URLã«ç½®ãæ›ãˆ
