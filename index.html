<script>
let html5QrCode;

// èª­ã¿è¾¼ã¿éŸ³
const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

function appendLog(msg){
  const log = document.getElementById("log");

async function sendToSheet(text){
  try{
    const res = await fetch("https://script.google.com/macros/s/AKfycbyDgkPzGWKUunv--KWj6iG4GmaI4WhkuTkqKxw7c2C4pl81qWj7IBUr8dHCokhcS4ew/exec",{

    const json = await res.json();
    if(json.status==="ok"){
      appendLog(`âœ… æ›¸ãè¾¼ã¿å®Œäº†: V${json.row}`);
      audio.play();
    } else {
      appendLog(`âŒ æ›¸ãè¾¼ã¿å¤±æ•—: ${json.message}`);
    }
  } catch(err){
    appendLog(`âŒ æ›¸ãè¾¼ã¿å¤±æ•—: ${err}`);

async function startScanner(){
  if(!html5QrCode) html5QrCode = new Html5Qrcode("reader");

  try{
    devices = await Html5Qrcode.getCameras();
    if(devices.length===0) throw new Error("ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");

async function switchCamera(){
  if(devices.length<2) return;
  await html5QrCode.stop();
  currentCameraIndex = (currentCameraIndex+1)%devices.length;
  await html5QrCode.start(devices[currentCameraIndex].id,{
    fps:10,
    qrbox:250
  }, onScanSuccess);
  appendLog(`ğŸ”„ ã‚«ãƒ¡ãƒ©åˆ‡æ›¿: ${devices[currentCameraIndex].label}`);
}

function onScanSuccess(decodedText){

  appendLog(`èª­ã¿å–ã‚Š: ${decodedText}`);
